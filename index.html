<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS\style.css" />
    <title>Lift Simulator RealdevSquad</title>
</head>

<body>
    <header>
        <h1 class="welcome__message">Welcome to Lift simulator</h1>
        <section class="countShow__section">
            <h3 class="floor__count"></h3>
            <h3 class="lift__count"></h3>
        </section>
    </header>
    <main>
        <section class="input__section">
            <div class="input__inner__box">
                <h2 class="input__heading">Enter Input to start</h2>
                <form id="user_input">
                    <div class="input__fields">
                        <div>
                            <label for="floorInput" class="input_labels">Enter The Number Of Floors</label>
                            <input type="number"   min="1" class="floor__input input_from_user" name="floorInput"
                                placeholder="Enter The Number Of Floors" required />
                        </div>
                        <div>
                            <label for="liftInput" class="input_labels">Enter The Number Of Lifts</label>
                            <input type="number"    class="lift__input input_from_user" name="liftInput" 
                                placeholder="Enter The Number Of Lifts" required />
                        </div>
                        <button type="submit" class="submit__btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="output__section"></section>
    </main>
    <script src="JS\index.js"></script>
</body>

</html>
